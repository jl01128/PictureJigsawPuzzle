<!DOCTYPE html>

<head>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script>
$(document).ready(function(){


   function resetPage2() {
       location.reload();
   }
  
 
  $("#moveUp").click(function() {
       $( ".lastPiece" ).animate({
           top: '-=25px'},
           250);
   });
        
   $("#moveDown").click(function() {
   $( ".lastPiece" ).animate({
       top: '+=25px'},
       250);
   });     
     
   $("#moveLeft").click(function() {
   $( ".lastPiece" ).animate({
           left: '-=25px'},
           250);
   });  
          
   $("#moveRight").click(function() {
   $( ".lastPiece" ).animate({
           left: '+=25px'},
           250);
   }); 


 
}); 
</script>
