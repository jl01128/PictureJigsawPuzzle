<!DOCTYPE html>
<html>
<head>
	<title>Solve Puzzle</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/trontastic/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script>
		$(function() {
			$(".moveit").draggable();
			$(".droppable-area").droppable({
				drop: function(event, ui) {
					$(ui.helper).appendTo(this).css({position: "absolute", top: 0, left: 0})
				}
			});
		});

		function resetPage() {
			location.reload();
		}
	</script>	
	<style>
		.grid-container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: repeat(2, 1fr);
			gap: 1px;
			width: 450px; /* Adjust as needed */
			height: 300px; /* Adjust as needed */
			position: absolute;
			top: 40%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.droppable-area {
			width: 100%;
			height: 100%;
			border: 2px solid #000;
			position: relative;
		}

        .pictures{
            width: 100%;
            height: 100%;
        }

	</style>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 class='gameTitle'>Drag the Pieces Together</h1>

<button class="returnButton" onclick="window.location.href='index.html';">BACK</button>

<div class="grid-container">
	<div class="droppable-area">
		<div class="moveit ui-widget-content">
	  		<img class="pictures" src="piece6.jpg">	
		</div>
	</div>

	<div class="droppable-area">
		<div class="moveit ui-widget-content">
            <img class="pictures" src="piece3.jpg">	
        </div>
	</div>

	<div class="droppable-area">
		<div class="moveit ui-widget-content">
	  		<img class="pictures" src="piece2.jpg">	
		</div>
	</div>

	<div class="droppable-area">
		<div class="moveit ui-widget-content">
	  		<img class="pictures" src="piece5.jpg">	
		</div>
	</div>

	<div class="droppable-area">
		<div class="moveit ui-widget-content">
	  		<img class="pictures" src="piece4.jpg">	
		</div>
	</div>

	<div class="droppable-area">
		<div class="moveit ui-widget-content">
	  		<img class="pictures"src="piece1.jpg">	
		</div>
	</div>
</div>

<button class="resetButton" onclick="resetPage();">RESET</button> 

</body>
</html>
